<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title subtitulo text-center">Actualizar Pedido</h4>
                    <hr>
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20 mt-2s">

                        <div class="form-group">
                            <div class="col-xs-12">
                                <label name="numero_pedido" class="form-control" type="number" placeholder="Numero de pedido">{{pedido.numero_pedido}}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <select name="cliente" [ngModel]="pedido.cliente._id" class="form-control">
                                <option class="form-control" *ngFor="let cliente of clientes"
                                    value={{cliente._id}}>
                                    {{cliente.nombre}}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <select name="producto" [ngModel]="pedido.producto._id" class="form-control" (change)="muestraPrecio($event.target.value)">
                                <option class="form-control" *ngFor="let producto of productos"
                                    value={{producto._id}}>
                                    {{producto.nombre}}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <label [ngModel]="pedido.producto.precio" name="precio" class="form-control" type="text">
                                    {{precio}} $</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input [ngModel]="pedido.cantidad" name="cantidad" class="form-control" type="number" (change)="muestraTotal($event.target.value)" required placeholder="Cantidad">
                            </div>
                        </div>

                        <div class="form-group">
                            <h6>Total</h6>
                            <div class="col-xs-12">
                                <label [ngModel]="pedido.total" name="total" class="form-control" type="text"> 
                                    {{total}} $</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-dark waves-effect waves-light m-r-10">Guardar</button>
                        <button type="submit" routerLink="/pedidos" class="btn btn-dark waves-effect waves-light m-2">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

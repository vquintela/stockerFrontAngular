<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title subtitulo text-center">Actualizar Producto</h4>
                    <hr>
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20 mt-2s">
                        <div class="form-group mt-2">
                            <label for="exampleInputuname">Nombre</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input [ngModel]="producto.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Descripci√≥n</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input [ngModel]="producto.descripcion" name="descripcion" type="text" class="form-control" placeholder="Descripcion" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputTelefono">Cantidad</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input [ngModel]="producto.stock" name="stock" type="text" class="form-control" placeholder="Stock">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputTelefono">Precio</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input [ngModel]="producto.precio" name="precio" type="text" class="form-control" placeholder="Precio">
                            </div>
                        </div>
                        <div class="form-group">
                            <select name="proveedor" [ngModel]="producto.proveedor._id" class="form-control">
                                <option class="form-control" *ngFor="let proveedor of proveedores"
                                    value={{proveedor._id}}>
                                    {{proveedor.nombre}}
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-dark waves-effect waves-light m-r-10">Guardar</button>
                        <button type="submit" routerLink="/productos" class="btn btn-dark waves-effect waves-light m-2">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body">
                    <div class="card-body">
                        <h4 class="card-title">Avatar</h4>
                        <h6 class="card-subtitle">Imagen del producto</h6>
                        <div class="text-center">
                            <img *ngIf="!imagenTemp" [src]="producto.imagenUrls" class="avatar">
                            <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-avatar">
                        </div>
                        <input type="file" (change)="cambiarImagen($event.target.files[0])">
                        <br>
                        <br>
                        <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="!imagenSubir" (click)="subirImagen()">
                            <i class="fa fa-save"></i> Cambiar imagen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
